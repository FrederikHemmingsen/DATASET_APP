<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhaseOne Datasets</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Load Umami Analytics -->
    <script defer src="https://cloud.umami.is/script.js"
        data-website-id="e45e7f63-e7f5-4782-ac9b-964f14eeff1f"></script>
</head>

<body>
    <div id="fullscreen-container">
        <div class="top-bar">
            <!-- Change Dataset on the far left -->
            <div class="m-dropdown">
                <div class="e-button">
                    <div class="choose-dataset-text">Datasets</div>
                    <div class="e-burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <ul class="e-list" id="dataset-list"></ul>
            </div>

            <!-- Filter Menu -->
            <div class="filter-menu">

                <a href="?filter=p3">P3</a> |
                <a href="?filter=p5">P5</a> |
                <a href="?filter=PAS">PAS</a>
                <!--|
                <a href="?filter=toolbox">Toolbox</a> -->

            </div>

            <!-- Info Button -->
            <button class="info-button" onclick="openInfoModal()">Info</button>

            <!-- Logo on the far right -->
            <div id="logo-container"></div>

        </div>
        <div id="overlay"></div>

        <iframe id="fullscreen-iframe"></iframe>
    </div>

    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeInfoModal()">&times;</span>
            <h2 id="modal-headline"></h2>
            <p><strong>Partner:</strong> <span id="modal-partner"></span></p>
            <p><strong>Distance:</strong> <span id="modal-flightHeight"></span></p>
            <p><strong>GSD:</strong> <span id="modal-gsd"></span></p>
            <p><strong>Camera:</strong> <span id="modal-camera"></span></p>
            <p><strong>Speed:</strong> <span id="modal-speed"></span></p>
            <p id="modal-text"></p>

            <!-- Action buttons -->
            <a id="download-dataset" class="action-button" style="display:none;" target="_blank">Download Dataset</a>
            <a id="case-story" class="action-button" style="display:none;" target="_blank">Case Story</a>

            <!-- YouTube video iframe -->
            <iframe id="modal-video" style="display:none; width:100%; border-radius:8px;" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>





    <!-- Ensure scripts run after DOM is fully loaded -->
    <script defer src="datasets.js"></script>
    <script defer src="scripts.js"></script>
</body>

</html>
