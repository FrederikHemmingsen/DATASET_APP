<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewer.js - Fullscreen by Default</title>
  <!-- Viewer.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/viewerjs@1.11.2/dist/viewer.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .gallery {
      display: none;
      /* Hide the thumbnails since we open in fullscreen */
    }
  </style>
</head>

<body>

  <div class="gallery" id="imageGallery">
    <img src="https://d1br04p5jdm344.cloudfront.net/file/24/2ynakdZ2yFlI5_N2yLAd2DMsIyv/P3_80mm_7m%20.jpg"
      alt="Placeholder 1">
    <img src="https://d1br04p5jdm344.cloudfront.net/file/24/OmqZW5TOm1AenXBOmFr5OuMkvKu/P3_80mm_20m%20.jpg"
      alt="Placeholder 2">
    <img src="https://d1br04p5jdm344.cloudfront.net/file/24/xTw8KyjxTBkuuD.xT6WyxaTzEBz/P3_Demo_0055%20.jpg"
      alt="Placeholder 3">
    <img src="https://d1br04p5jdm344.cloudfront.net/file/24/91R6a7B91EDAAeP91si79kgFqHU/P3_Demo_0093%20.jpg"
      alt="Placeholder 4">
    <img src="https://d1br04p5jdm344.cloudfront.net/file/24/ZEuQgx3ZEvCDDV5ZEVLxZE1DadC/P0008693%20.jpg"
      alt="Placeholder 5">
    <img src="https://d1br04p5jdm344.cloudfront.net/file/24/FMAVH9vFMjbSWcWFM8Y9FMv.ikGF/P0208179%20.jpg"
      alt="Placeholder 6">


  </div>

  <!-- Viewer.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/viewerjs@1.11.2/dist/viewer.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const gallery = document.getElementById("imageGallery");

      // Initialize Viewer.js
      const viewer = new Viewer(gallery, {
        inline: false,       // Enable modal mode
        navbar: true,        // Show thumbnails in navbar
        title: true,         // Show image titles
        toolbar: true,       // Show toolbar for zoom, rotate, etc.
        keyboard: true,      // Enable keyboard shortcuts
        tooltip: true,       // Show zoom ratio on hover
        movable: true,       // Allow dragging to move image
        zoomable: true,      // Allow zooming the image
        scalable: true,      // Allow scaling the image
        loop: true,          // Loop navigation
        focus: true,         // Focus the viewer for keyboard input
        backdrop: true,      // Enable backdrop in modal
        transition: true,    // Enable smooth transitions
        zoomRatio: 0.2,      // Zoom step ratio
        minZoomRatio: 0.2,   // Minimum zoom ratio
        maxZoomRatio: 5,     // Maximum zoom ratio
        slideOnTouch: true,  // Enable touch navigation
        toggleOnDblclick: true, // Enable zoom toggle on double-click
        ready: () => {
          console.log('Viewer is ready!');
        },
      });

      // Automatically show the viewer on the first image
      gallery.querySelectorAll('img')[0].onload = () => {
        viewer.show();
      };
    });
  </script>
</body>

</html>
